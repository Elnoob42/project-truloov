<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<title>
		Sobre ti
	</title>
    <link rel="icon" href="assets/Images/logo truloov.png" />
    <link rel="stylesheet" href="./assets/survey.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


	
</head>

<body>

    

  <section class="d-flex justify-content-center align-items-center m-3">

    <!--<section>
      <div>
        <img src="/My_class_projects/Assets/Images/diversidad-relacional.webp" alt="" width="300" height="400">
      </div>
    </section>  -->
    <section>
      <div class="mt-5">
        <h1 class="text-dark">Queremos conocerte!</h1>
        <h3 class="text-dark">Cuentanos sobre ti</h3>
      </div>

    <!-- structure Form -->
    <form id="form" class="shadow p-3 d-flex mb-5 bg-body rounded  justify-content-center flex-wrap mt-5 p-4">
      
      <div class="form-control">
        <label for="real-interest" class="text-center">En una escala del 1 al 10  que tan interesad@ estas en entablar una relacion seria</label>
          <input id="real-interest" name="real-interest" type="range" min="0" maxlength="10" step="1">
      </div>
      <hr color="white">

      <div class="form-control d-flex flex-wrap justify-content-between">
              <div>
                  <label>
                      Sexo
                  </label>
              </div>

        <!-- What your interested in?-->
              <div>
                  <label for="recommed-1">
                      <input type="radio"
                          id="recommed-1"
                          name="recommed">Hombre</input>
                  </label>
                  <label for="recommed-2">
                      <input type="radio"
                          id="recommed-2"
                          name="recommed">Mujer</input>
                  </label>
                  <label for="recommed-3">
                      <input type="radio"
                          id="recommed-3"
                          name="recommed">N/A</input>
                  </label>
              </div>
      </div>

          <div class="form-control d-flex flex-wrap justify-content-between">
              <div>
                  <label class="text-center">
                      Estas interesado en conocer
                  </label>
              </div>

        <!-- Input Type Radio Button -->
              <div>
                  <label for="recommed-1">
                      <input type="radio"
                          id="recommed-1"
                          name="recommed">Hombres</input>
                  </label>
                  <label for="recommed-2">
                      <input type="radio"
                          id="recommed-2"
                          name="recommed">Mujeres</input>
                  </label>
                  <label for="recommed-3">
                      <input type="radio"
                          id="recommed-3"
                          name="recommed">Hombres y Mujeres</input>
                  </label>
              </div>
      </div>

      <div class="form-control">
        <label for="role" id="label-role" class="text-center">
          Que opción define mejor tu situacion actual
        </label>
        
        <!-- About you preferences -->
        <select name="role" id="role">
          <option value="seious-relationship">En busqueda de relacion seria</option>
          <option value="Without-expectations">En busqueda de amigos y ver lo que surge</option>
          <option value="open-relationship">
            relacion abierta
          </option>
          <option value="other">Other</option>
        </select>
      </div>

          <div class="form-control">
              <label for="form-preference" aria-placeholder="escoge una opcion">Si te invitaran a salir el fin de semana tu preferirias</label>
                  <select id="form-preference" name="form-preference">
                      <option value="Quedarse en casa a ver peliculas">Quedarse en casa a ver peliculas</option>
                      <option value="Salir a cine">Salir a cine</option>
                      <option value="Prefiero otro plan, no me gusta mucho ver peliculas">Prefiero otro plan, no me gusta mucho ver peliculas</option>
                  </select>
          </div>

          <div class="form-control">
            <label for="form-preference" aria-placeholder="escoge una opcion">Como te definirias a ti mismo cuando conoces a alguien</label>
                <select id="form-preference" name="form-preference">
                    <option value="Tiene un gran circulo de amistades">Tiene un gran circulo de amistades</option>
                    <option value="Disfruta organizando a la gente">Disfruta organizando a la gente</option>
                    <option value="Busca la diversidad">Busca la diversidad</option>
                    <option value="Se relaja fácilmente">Se relaja fácilmente</option>
                </select>
          </div>

          <div class="form-control">
            <label for="form-preference" aria-placeholder="escoge una opcion">Te definirias a ti mismo como el tipo de persona que</label>
                <select id="form-preference" name="form-preference">
                    <option value="Tiene un gran circulo de amistades">Te resulta difícil presentarte a ti mismo ante otras personas</option>
                    <option value="Timido">Te resulta facil conocer otras personas y establecer relaciones</option>
                    <option value="Extrovertido">Prefieres escuchar y analizar lo que la persona dice o hace</option>
                </select>
          </div>


        <div class="form-control">
          <label>Selecciona tus gustos
            <small>(Selecciona todas las que apliquen)</small>
          </label>
          <!-- Input Type Checkbox -->
          <label for="inp-1">
            <input type="checkbox"
              name="inp">Salir a caminar</input></label>
          <label for="inp-2">
            <input type="checkbox"
              name="inp">Ir al cine</input></label>
          <label for="inp-3">
            <input type="checkbox"
              name="inp">Cenar en tu casa</input></label>
          <label for="inp-4">
            <input type="checkbox"
              name="inp">Salir a cenar aun restaurante</input></label>
          <label for="inp-5">
            <input type="checkbox"
              name="inp">Viajar</input></label>
          <label for="inp-6">
            <input type="checkbox"
              name="inp">Leer</input></label>
          <label for="inp-7">
            <input type="checkbox"
              name="inp">Bailar</input></label>
          <label for="inp-7">
            <input type="checkbox"
              name="inp">Salir con amigos</input></label>
          <label for="inp-7">
            <input type="checkbox"
              name="inp">Pasar tiempo en familia</input></label>
          <label for="inp-7">
            <input type="checkbox"
              name="inp">Salir por un helado</input></label>
        </div>

        <div class="form-control">
          <label for="comment">
            Cuentanos sobre ti, tus gustos, que tipo de persona te gustaria conocer...
          </label>

          <!-- multi-line text input control -->
          <textarea name="comment" id="comment"
            placeholder="Enter your comment here">
            Este es un espacio libre para ti!
          </textarea>
        </div>

        <!-- Multi-line Text Input Control -->
        <button type="submit" value="submit" class="btn btn-outline-warning" style="width: 150px; height: 50px;">
          Submit
        </button>
      </form>
    </section>
  </section>



  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
